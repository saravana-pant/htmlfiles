<!DOCTYPE html>
<html>
    <head>
        <style>
        .google{
            text-align: center;
        }
        img{
            display: inline-block;
            width: 200px;
            
        }
        .search-bar{
            display: inline-block;
            
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            margin-bottom: 30px;
            width: 400px;
            border: none;
            border-radius: 15px;
            margin-top: 0;
            box-shadow: 2px 2px 10px rgba(0,0,0,.3);
        }
        .button1{
            background-color: rgba(128, 128, 128, 0.247);
            border: none;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 20px;
            padding-right: 20px
        }
        .button2{
            background-color: rgba(128, 128, 128, 0.247);
            border: none;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 20px;
            padding-right: 20px;
            margin-left: 10px;
        }
        </style>
    </head>
    <body>
        <div class="google">
            <img src="Google-Logo.png">
            <br>
            <input type="text" placeholder="Search Google or type a URL" class="search-bar">
            <br>
            <button class="button1">Google Search</button>
            <button class="button2">I'm Feeling Lucky</button>
        </div>
        
    </body>
</html>
