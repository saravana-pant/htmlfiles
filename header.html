<!DOCTYPE html>
<html>
    <head>
        <style>
            .header{
                display: flex;
                border-style: solid;
                height: 100px;
                justify-content: space-between;
            }




            .left-section{
                width: 150px;
                display: flex;
                column-gap: 20px;
                align-items: center;
            }
            .hamburger-menu{
                height: 24px;
                margin-left: 20px;
                
            }
            .youtube-logo{
                height: 20px;
            }




            .center-section{
                flex: 1;
                margin-left: 60px;
                display: flex;
                justify-content: center;
                align-items: center;
                
            }
            .search-bar{
                padding-top: 10px;
                padding-bottom: 10px;
                padding-left: 15px;
                font-size: 15px;
                border-width: 1px;
                border-style: solid;
                flex: 1;
                box-shadow: inset 0px 0px 2px rgba(0,0,0,0.2);
                max-width: 400px;
                border-color: rgb(182, 177, 177);
                border-radius: 2px;
                width: 0;
                min-width: 40px;
            }
            .search-bar::placeholder{
                font-size: 17px;
            }
            .search-button{
                width: 60px;
                height: 40px;
                border-style: solid;
                border-width: 1px;
                margin-left: -1px;
                border-color: rgb(182, 177, 177);
            }
            .search-icon{
                width: 25px;
            }
            .voice-button{
                width: 40px;
                height: 40px;
                margin-left: 17px;
                border: none;
                border-radius: 30px;
            }
            .voice-icon{
                width: 22px;
            }





            .right-section{
                width: 200px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                flex-shrink: 0;
                margin-left: 30px;
                margin-right: 20px;
            }
            .upload-icon{
                height: 23px;
            }
            .youtube-apps-icon{
                height: 23px;
            }
            .bell-icon{
                height: 23px;
            }
            .profile-picture{
                height: 36px;
                border-radius: 20px;
            }
        </style>
    </head>
    <body>

        <div class="header">

            <div class="left-section">
                <img src="icons/hamburger-menu.svg" class="hamburger-menu">
                <img src="icons/youtube-logo.svg" class="youtube-logo">
            </div>
            <div class="center-section">
                <input type="text" placeholder="Search" class="search-bar">
                <button class="search-button">
                    <img src="icons/search.svg" class="search-icon">
                </button>
                <button class="voice-button">
                    <img src="icons/voice-search-icon.svg" class="voice-icon">
                </button>
            </div>
            <div class="right-section">
                <img src="icons/upload.svg" class="upload-icon">
                <img src="icons/youtube-apps.svg" class="youtube-apps-icon">
                <img src="icons/notifications.svg" class="bell-icon">
                <img src="Profile Image.jpg" class="profile-picture">
            </div>

        </div>

    </body>
</html>
